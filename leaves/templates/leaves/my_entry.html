<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>내 연차 보기</title>
  <style>
    body{font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR";padding:16px}
    input{width:100%;font-size:18px;padding:12px;border:1px solid #ddd;border-radius:10px}
    button{width:100%;margin-top:12px;padding:12px;font-size:16px;border:0;border-radius:10px;background:#111;color:#fff}
    .err{color:#d00;margin-top:10px}
  </style>
</head>
<body>
  <h2>내 연차 보기</h2>
  <form method="get" action="{% url 'leaves:my_summary' %}">
    <input
      name="birth"
      maxlength="6"
      placeholder="생년월일 6자리 (예: 760910)"
      inputmode="numeric"
      value="{{ birth|default:'' }}"
      autofocus
    >

    <button type="submit">확인</button>
  </form>
  {% if error %}<div class="err">{{ error }}</div>{% endif %}
  <p><a href="/">달력로 돌아가기</a></p>
</body>
</html>
