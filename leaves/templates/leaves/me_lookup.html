<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>내 페이지</title>
</head>
<body style="font-family:system-ui,-apple-system,'Apple SD Gothic Neo','Noto Sans KR'; padding:12px;">
  <h2>내 연차 보기</h2>
  <form method="post">
    {% csrf_token %}
    <input name="birth" inputmode="numeric" maxlength="6" placeholder="생년월일 6자리" style="font-size:18px; padding:10px; width: 220px;">
    <button type="submit" style="font-size:16px; padding:10px;">확인</button>
  </form>
  <p><a href="{% url 'leaves:calendar' %}">달력으로</a></p>
</body>
</html>
