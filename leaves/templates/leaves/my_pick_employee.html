<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>직원 선택</title>
</head>
<body style="font-family:system-ui,-apple-system,'Apple SD Gothic Neo','Noto Sans KR';padding:16px">
  <h2>직원 선택</h2>
  <p>동일 생년월일( {{ birth }} )이 여러 명입니다. 본인 이름을 선택하세요.</p>
  <ul>
    {% for e in employees %}
      <li style="margin:10px 0;">
        <a href="{% url 'leaves:employee_detail' e.id %}">{{ e.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'leaves:my_summary' %}">다시 입력</a></p>
</body>
</html>
