  <script>
    const EVENTS_URL = "{% url 'leaves:events_api' %}";
    const REQUEST_NEW_URL = "{% url 'leaves:request_new' %}";

    // ===== Modal helpers =====
    const backdrop = document.getElementById('authModalBackdrop');
    const selectedDateText = document.getElementById('selectedDateText');
    const birthInput = document.getElementById('birthInput');
    const authError = document.getElementById('authError');
    const btnCancel = document.getElementById('btnCancel');
    const btnOk = document.getElementById('btnOk');

    let selectedDateStr = null;

    function openAuthModal(dateStr) {
      selectedDateStr = dateStr;
      selectedDateText.textContent = dateStr;
      authError.textContent = '';
      birthInput.value = '';
      backdrop.style.display = 'flex';
      backdrop.setAttribute('aria-hidden', 'false');
      setTimeout(() => birthInput.focus(), 50);
    }

    function closeAuthModal() {
      backdrop.style.display = 'none';
      backdrop.setAttribute('aria-hidden', 'true');
      selectedDateStr = null;
    }

    function goRequestNew() {
      const birth = birthInput.value.trim();
      if (!selectedDateStr) return;

      if (!/^\d{6}$/.test(birth)) {
        authError.textContent = 'ìƒë…„ì›”ì¼ 6ìë¦¬ ìˆ«ìë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”. (ì˜ˆ: 760910)';
        birthInput.focus();
        return;
      }

      window.location.href =
        `${REQUEST_NEW_URL}?date=${encodeURIComponent(selectedDateStr)}&birth=${encodeURIComponent(birth)}`;
    }

    btnCancel.addEventListener('click', closeAuthModal);
    btnOk.addEventListener('click', goRequestNew);

    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeAuthModal();
    });

    birthInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goRequestNew();
      if (e.key === 'Escape') closeAuthModal();
    });

            // titleì— í‘œì‹œë˜ëŠ” ë‹¬ì€ viewì˜ activeStart/currentStartë³´ë‹¤
            // viewì˜ currentStartë¥¼ ì“°ë©´ ê°€ë” ì „ì›”ë¡œ ë³´ì¼ ìˆ˜ ìˆì–´ì„œ,
            // "í˜„ì¬ viewì˜ ì¤‘ì‹¬ ë‹¬"ì„ ì•ˆì •ì ìœ¼ë¡œ ì¡ê¸° ìœ„í•´ info.view.currentStartë¥¼ ë³´ì •

        function copyToClipboard() {
        const text = document.getElementById("copyText").value;
        const btn = document.getElementById("copyBtn");

        function onSuccess() {
          // 1ï¸âƒ£ ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
          btn.innerText = "ë³µì‚¬ë¨!! âœ…";
          btn.disabled = true;

          // 2ï¸âƒ£ ì ê¹ ë³´ì—¬ì¤€ ë’¤ ì‚¬ë¼ì§€ê¸°
          setTimeout(() => {
            hideCopyBox();
          }, 900);
        }

        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(text)
            .then(onSuccess)
            .catch(fallbackCopy);
        } else {
          fallbackCopy();
        }

        function fallbackCopy() {
          const ta = document.getElementById("copyText");
          ta.focus();
          ta.select();
          try {
            document.execCommand("copy");
            onSuccess();
          } catch (e) {
            document.getElementById("copyHint").innerText =
              "ë³µì‚¬ ì‹¤íŒ¨ ğŸ˜¥ í…ìŠ¤íŠ¸ë¥¼ ê¸¸ê²Œ ëˆŒëŸ¬ ì§ì ‘ ë³µì‚¬í•˜ì„¸ìš”.";
          }
        }

        function hideCopyBox() {
          const box = document.getElementById("copyBox");
          box.style.transition = "opacity 0.4s ease, transform 0.4s ease";
          box.style.opacity = "0";
          box.style.transform = "translateY(-6px)";
          setTimeout(() => {
            box.style.display = "none";
          }, 400);
        }
      }

          function copyText() {
      const textarea = document.getElementById("copyText");
      const status = document.getElementById("copyStatus");

      // ê¸°ë³¸ ì„ íƒ ë³µì‚¬ (HTTPì—ì„œë„ ë™ì‘)
      textarea.select();
      textarea.setSelectionRange(0, 99999);

      let success = false;
      try {
        success = document.execCommand("copy");
      } catch (e) {
        success = false;
      }

      if (success) {
        showStatus("ë³µì‚¬ë¨ âœ…");
        autoHide();
      } else {
        showStatus("ë³µì‚¬ ì‹¤íŒ¨ ğŸ˜¥ í…ìŠ¤íŠ¸ë¥¼ ê¸¸ê²Œ ëˆŒëŸ¬ ì§ì ‘ ë³µì‚¬í•˜ì„¸ìš”");
      }
    }

    function showStatus(msg) {
      const status = document.getElementById("copyStatus");
      status.innerText = msg;
      status.style.opacity = "1";
    }

    function autoHide() {
      const box = document.getElementById("copyBox");
      const status = document.getElementById("copyStatus");

      // 1. 1.2ì´ˆ í›„ ìƒíƒœ ë©”ì‹œì§€ íë¦¬ê²Œ
      setTimeout(() => {
        status.style.opacity = "0";
      }, 1200);

      // 2. 2ì´ˆ í›„ ì „ì²´ ë°•ìŠ¤ ë¶€ë“œëŸ½ê²Œ ì œê±°
      setTimeout(() => {
        box.style.transition = "opacity .6s, transform .6s";
        box.style.opacity = "0";
        box.style.transform = "translateX(-50%) translateY(-10px)";
      }, 1800);

      // 3. DOM ì œê±°
      setTimeout(() => {
        box.remove();
      }, 2500);
    }
