<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>대체휴무 일괄등록</title>
  <style>
    body{font-family:system-ui,-apple-system,"Apple SD Gothic Neo","Noto Sans KR";padding:12px;}
    .card{border:1px solid #eee;border-radius:12px;padding:12px;max-width:720px;}
    button{padding:10px 14px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <h2>대체휴무 일괄등록 ({{ year }})</h2>
  <p><a href="{% url 'leaves:admin_summary' %}?year={{ year }}">← 전체 요약으로</a></p>

  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">일괄 등록</button>
    </form>
  </div>
</body>
</html>
